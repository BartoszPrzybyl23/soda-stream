        <!-- Login / Sign Up Form -->
        <div class="container d-flex align-items-center justify-content-center position-relative" style="min-height: 80vh;">
            <!-- Background Shapes (Experimented with shapes to add purple effect behind form) -->
            <div class="position-absolute w-100 h-100">
                <div class="shape-circle" style="top: 10%; left: 33%;"></div>
                <div class="shape-circle" style="top: 45%; right: 33%;"></div>
                <div class="shape-circle" style="top: 10%; right: 33%;"></div>
                <div class="shape-circle" style="top: 45%; left: 33%;"></div>
            </div>

            <!-- Form Card -->
            <div class="card bg-dark text-light p-4">
                <h3 id="form-title" class="text-center mb-4">Login</h3>
                <form id="auth-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control bg-dark text-light border-light" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control bg-dark text-light border-light" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3 d-none" id="confirm-password-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control bg-dark text-light border-light" id="confirm-password" placeholder="Confirm your password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="mt-3 text-center">
                        <small><a href="#" class="text-decoration-underline text-light fw-bold" id="toggle-auth">Don't have an account? Sign Up</a></small>
                    </div>
                </form>
            </div>
        </div>

        <!-- JavaScript (Added JavaScript for Signup/Log in form)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById('toggle-auth').addEventListener('click', function (event) {
                event.preventDefault();

                // Toggle Login/Sign Up
                const formTitle = document.getElementById('form-title');
                const confirmPasswordGroup = document.getElementById('confirm-password-group');
                const toggleAuthLink = document.getElementById('toggle-auth');

                if (formTitle.textContent === 'Login') {
                    formTitle.textContent = 'Sign Up';
                    confirmPasswordGroup.classList.remove('d-none');
                    toggleAuthLink.textContent = 'Already have an account?';
                } else {
                    formTitle.textContent = 'Login';
                    confirmPasswordGroup.classList.add('d-none');
                    toggleAuthLink.textContent = "Don't have an account? Sign Up";
                }
            });
        </script>
